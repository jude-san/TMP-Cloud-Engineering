version: 3
automerge: false
autodiscover:
  mode: auto
  ignore_paths:
    - script/
    - .github/
delete_source_branch_on_merge: false
parallel_plan: false
parallel_apply: false
abort_on_execution_order_fail: true
projects:
  - name: TMP-Cloud
    branch: /jude-dev/
    dir: ./terraform
    workspace: default
    terraform_distribution: terraform
    terraform_version: v1.10.5
    delete_source_branch_on_merge: false
    # repo_locks: true # deprecated: use repo_locks instead
    repo_locks:
      mode: on_plan
    custom_policy_check: false
    # autoplan:
    #   when_modified: ["*.tf", "../modules/**/*.tf", ".terraform.lock.hcl"]
    #   enabled: true
    plan_requirements: [approved]
    apply_requirements: [approved]
    import_requirements: []
    # silence_pr_comments: ["apply"]
    # execution_order_group: 1
    # depends_on:
    #   - project-1
    workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
        - run: terraform init
        - run:
            command: 'echo "Starting terraform plan on server"'
            output: show
        - init
        - plan:
            # extra_args: ["-lock", "false"]
        - run: terraform plan
    apply:
      steps:
        - run: echo "done applying terraform"
        - apply
